<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:in-range	:	Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dahilinde bir değer olduğunda stil tanımlar. Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dışında bir değer olduğunda stil normale döner.	
yukarı okuna basılınca 10 dan başlar*/
	input:in-range{
		color:red;
	}
</style>
</head>

<body>
<input type="number" min="10" max="20">
</body>
