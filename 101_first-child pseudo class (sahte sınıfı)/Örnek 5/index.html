<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Extra Eğitim</title>
<style>
/*	:first-child	:	Belirtilen HTML elementi baz alınarak, üst elementine göre bitişik ilk child (çocuk) durumundaki elemente stil tanımlar.	
Buna hiçbir işlem yapamaz. Arada <h3> var farklı çocuk element var.*/
	div:first-child{
		color:red;
	}
</style>
</head>

<body>
<h3>Extra Eğitim</h3>
<div>HTML</div>
<div>JS</div>
<div>CSS</div>
<div>PHP</div>
<div>ASP</div>
</body>
</html>
