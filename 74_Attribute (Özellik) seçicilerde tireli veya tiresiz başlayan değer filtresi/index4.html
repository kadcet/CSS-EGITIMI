<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* | tireli veya tiresiz başlangıç anlamına geliyor 
        tire olsada olur olmasada olur */
        div[title|="Dil"]{
            color: red;
        }
    </style>
</head>
<body>
    <div title="Dil-Türkce">Merhaba</div>
    <div title="Dil-">Hello</div>
    <div title="Dil">Hi</div>
</body>
</html>
