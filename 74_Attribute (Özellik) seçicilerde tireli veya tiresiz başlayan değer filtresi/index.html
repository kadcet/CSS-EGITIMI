<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* | tireli veya tiresiz başlangıç anlamına geliyor 
        tire olsada olur olmasada olur
        ya en olacak yada en- olacak */
        div[lang|="en"]{
            color: red;
        }
    </style>
</head>
<body>
    <div lang="tr-TR">Merhaba</div>
    <div lang="en-US">Hello</div>
    <div lang="en-GB">Hi</div>
    <div></div>
    <div></div>
</body>
</html>
